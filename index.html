<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C77</title>
</head>
<body>
    <h1>
        Right-click and go to Inspect and then open Console.
    </h1>
    <script>
        var firstname = "aarush";
        var secondname = "shah";
        var fullname = firstname.concat(secondname)
        console.log(fullname);
        var length = fullname.length;
        console.log(length);
        var something = "I am coding!";
        console.log(something);
        var replacesomething = something.replace("coding" , "spelling");
        console.log(replacesomething);
        var uppercase = firstname.toUpperCase();
        var lowercase = uppercase.toLocaleLowerCase();
        console.log("My Name In Uppercase = " + uppercase);
        console.log("My Name In Lowercase = " + lowercase);
        var sqrt = Math.sqrt(11);
        console.log("Square Root of 11 = " + sqrt);
        var roundedsqrt = sqrt.toFixed(2)
        console.log(roundedsqrt)
        var cube = Math.pow(5 , 3);
        console.log("Cube of 5 = " + cube);
        var maxnum = Math.max(11, 111, 1111);
        console.log("Max Number = " + maxnum);
        var minnum = Math.min(10, 100, 1000);
        console.log("Min Number = " + minnum);
        var number = 7;
        var string = "7";
        console.log(number);
        console.log(string);
        var numberone = 1;
        var stringone = "1";
        console.log(numberone);
        console.log(stringone);
        console.log(number + numberone);
        console.log(stringone + string);
        number++
        console.log(number);
        number--
        console.log(number);
    </script>
</body>
</html>
